post_install_script = '''
#!/bin/bash -e

if [ $1 -eq 1 ] ; then
    # Initial installation
    # Create symbolic links
    ln -s /usr/bin/dnst /usr/bin/ldns-nsec3-hash
fi
'''

post_uninstall_script = '''
#!/bin/bash -e
#RPM_SYSTEMD_MACROS#

if [ $1 -ge 1 ] ; then
    # Remove symbolic links
    rm -f /usr/bin/ldns-nsec3-hash
fi
'''