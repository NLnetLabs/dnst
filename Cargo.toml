[package]
name = "dnst"
version = "0.1.0"
edition = "2021"
default-run = "dnst"

[[bin]]
name = "ldns"
path = "src/bin/ldns.rs"

[features]
default = ["openssl", "ring"]

# Cryptographic backends
openssl = ["domain/openssl"]
ring    = ["domain/ring"]

[dependencies]
clap = { version = "4.3.4", features = ["derive"] }
domain = { git = "https://github.com/NLnetLabs/domain.git", branch = "initial-nsec3-generation", features = [
    "bytes",
    "zonefile",
    "unstable-sign",
    "unstable-validate",
    "unstable-validator",
] }
lexopt = "0.3.0"

[dev-dependencies]
test_bin = "0.4.0"
tempfile = "3.14.0"
