[package]
name = "dnst"
version = "0.1.0"
edition = "2021"
default-run = "dnst"

[[bin]]
name = "ldns"
path = "src/bin/ldns.rs"

[features]
default = ["openssl", "ring"]

# Cryptographic backends
openssl = ["domain/openssl"]
ring    = ["domain/ring"]

[dependencies]
clap = { version = "4.3.4", features = ["derive"] }
domain = { git = "https://github.com/NLnetLabs/domain.git", branch = "main", features = [
    "zonefile",
    "bytes",
    "unstable-sign",
    "unstable-validate",
] }
lexopt = "0.3.0"

# for implementation of nsec3 hash until domain has it stabilized
octseq = { version = "0.5.2", features = ["std"] }
ring = { version = "0.17" }

[dev-dependencies]
tempfile = "3.14.0"
