[package]
name = "dnst"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive"] }
domain = { version = "0.10.3", git = "https://github.com/NLnetLabs/domain.git", features = [
    "zonefile",
    "bytes",
    "validate",
] }

# for implementation of nsec3 hash until domain has it stabilized
octseq = { version = "0.5.2", features = ["std"] }
ring = { version = "0.17" }
