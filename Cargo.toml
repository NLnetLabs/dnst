[package]
name = "dnst"
version = "0.1.0"
edition = "2021"
default-run = "dnst"

[[bin]]
name = "ldns"
path = "src/bin/ldns.rs"

[dependencies]
bytes  = { version = "1.1", default-features = false }
clap = { version = "4.3.4", features = ["cargo", "derive"] }
domain = { git = "https://github.com/NLnetLabs/domain", branch = "support-zonefile-fmt-with-padding", features = [
    "bytes",
    "openssl",
    "ring",
    "unstable-sign",
    "unstable-validate",
    "unstable-validator",
    "unstable-zonetree",
    "zonefile",
] }
lexopt = "0.3.0"

[dev-dependencies]
test_bin = "0.4.0"
tempfile = "3.14.0"
